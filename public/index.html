<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
</head>
<style>
    html {
        box-sizing: border-box
    }
    .grid-item {
        width: 20%;
        margin-top: 20px;
        margin-bottom: 20px;
        background-color: orange;
        color: white;
    }
</style>
<body>

<div class="grid">

</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.js"></script>
<script src="http://localhost:3001/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://127.0.0.1:3001');
    socket.on('connection', function (data) {
        console.log(data);
    });

    socket.on('update', function (data) {
        writeHtml(data);
    });

    socket.on('totals', function (data) {
        console.log(data);
    });

    var $grid;

    function writeHtml(data) {
        var item;
        switch (data.message_source) {
            case "youtube":
                item = $('<div class="grid-item"><iframe width="560" height="315" src="https://www.youtube.com/embed/' + data.message_id + '" frameborder="0" allowfullscreen></iframe><p>' + data.message_text + '</p></div>');
                break;
            default:
                item = $('<div class="grid-item">' + data.message_text + '</div>');
        }

        $grid.append(item)
                .masonry('prepended', item);
    }

    $(function () {
        $grid = $('.grid').masonry({
            columnWidth: function( containerWidth ) {
                return containerWidth / 4;
            },
            itemSelector: '.grid-item'
        });
    });
</script>
</body>
</html>
